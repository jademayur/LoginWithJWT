 <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="text-center mb-3">Login</h4>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                class="form-control"
                [(ngModel)]="email"
                name="email"
                type="email"
                required />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                class="form-control"
                [(ngModel)]="password"
                name="password"
                type="password"
                required />
            </div>

            <button class="btn btn-primary w-100" type="submit">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
